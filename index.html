<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cardgame</title>
	<link href="/game.css" rel="stylesheet">
</head>

<body>

	<div class="veld">
		<select name="selecteer" id="selecteer">
			<option disabled selected>Kies een speelveld</option>
			<option value="4">Level 1</option>
			<option value="5">Level 2</option>
			<option value="6">Level 3</option>
		</select>


		<div id="speler">Welkom:</div>
		<div class="teller" id="teller">Pogingen:</div>
		<div class="tijd" id="tijd"><label id="min">00</label>:<label id="sec">00</label></div>
		<div id="goedeMatch">Aantal matchen:</div>
		<button id="opnieuw">Reset</button>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
	</div>

	<div class="top5">
		<div id='nr1'>
			<h4>Score</h4>
			<div id="scoreNaam">Speler:</div>
			<div id="scorePogingen">Pogingen:</div>
			<div id="scoreTijd">Tijd:</div>
			<div id="matches">Matchen:</div>
		</div>
	</div>
	
	<div id="field"></div>




	


	<script src="/memory.js" type="module"></script>
</body>

</html>
